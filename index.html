<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>🎯 Minimal Clicker</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Фоновое видео -->
<video autoplay muted loop playsinline id="bg-video">
    <source src="background.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
</video>

<!-- Контент игры -->
<div class="container">
    <h1>🎯 Clicker/Tracker</h1>

    <div class="score-box">
        Score: <span id="score">0</span>
    </div>

    <div class="level-box">
        Level: <span id="level">1</span>
    </div>

    <div class="progress-container">
        Progress to next level:
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
    </div>

    <!-- Основные кнопки -->
    <div class="button-wrapper">
        <button onclick="clickButton()" class="click-button">+0.00000001</button>
        <button onclick="toggleHistory()" class="click-button" id="history-toggle-btn">📜 Show History</button>
        <button onclick="toggleAutoClicker()" class="click-button" id="auto-clicker-btn">Enable Auto-Clicker</button>
        <button class="click-button" onclick="showInformation()">Information</button>
    </div>

    <!-- Реферальная система -->
    <div class="referral-section">
        <h2>🤝 Refer Friends</h2>
        <p>Your Referral Code: <strong id="referral-code">LOADING</strong></p>
        <button onclick="copyReferralLink()" class="click-button small">📋 Copy Link</button>

        <div class="referred-list">
            <h3>👥 Your Referrals:</h3>
            <ul id="referral-list"></ul>
        </div>
    </div>

    <!-- Игра Камень-Ножницы-Бумага -->
<div class="game-section">
    <h2>🎮 Rock Paper Scissors</h2>
    
    <div class="game-buttons">
        <button onclick="playGame('rock')" class="click-button">🪨 Rock</button>
        <button onclick="playGame('scissors')" class="click-button">✂️ Scissors</button>
        <button onclick="playGame('paper')" class="click-button">📄 Paper</button>
    </div>

    <!-- Поле ввода ставки -->
    <div style="margin-top: 15px;">
        <input type="number" id="betAmount" 
               placeholder="Bet amount (min: 0.00000100)" 
               step="0.00000100" 
               min="0.00000100" 
               max="1000"
               style="padding: 8px; font-size: 16px; width: 70%; border-radius: 4px; border: none; text-align: center;">
    </div>

    <div id="game-result" style="margin-top: 10px; font-size: 18px;"></div>
</div>

    <!-- Фиксированная ставка -->
<div class="fixed-bet-section">
    <h3>📌 Fixed Bet</h3>
    <div style="display: flex; gap: 10px; align-items: center; justify-content: center;">
        <input type="number" id="fixedBetInput" 
               placeholder="Set fixed bet (min: 0.00000100)" 
               step="0.00000100" 
               min="0.00000100" 
               max="1000" 
               style="padding: 8px; font-size: 16px; width: 70%; border-radius: 4px; border: none; text-align: center;">
        <button onclick="setFixedBet()" class="click-button small">💾 Save</button>
    </div>
</div>

    <!-- Блок истории (раскрывается внизу) -->
    <div class="history-box" id="history-box">
        <h2>🧾 History</h2>
        <ul id="history-list"></ul>
    </div>
</div>

<script>
  function showHistory() {
    alert("Opening history...");
  }

  function showInformation() {
    alert("Displaying information...");
  }
</script>

<script src="script.js" defer></script>
</body>
</html>
