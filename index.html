<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>🎯 Minimal Clicker</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap " rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Фоновое видео -->
<video autoplay muted loop playsinline id="bg-video">
    <source src="background.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
</video>

<!-- Контент игры -->
<div class="container">
    <h1>🎯 Clicker/Tracker</h1>

    <div class="score-box">
        Score: <span id="score">0</span>
    </div>

    <div class="level-box">
        Level: <span id="level">1</span>
    </div>

    <div class="progress-container">
        Progress to next level:
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
    </div>

    <!-- Основные кнопки -->
    <div class="button-wrapper">
        <button onclick="clickButton()" class="click-button">+0.00000001</button>
        <button onclick="toggleHistory()" class="click-button" id="history-toggle-btn">📜 Show History</button>
        <button onclick="toggleAutoClicker()" class="click-button" id="auto-clicker-btn">Enable Auto-Clicker</button>
        <button onclick="resetScore()" class="reset-button">Reset</button>
    </div>

    <!-- Блок истории (раскрывается внизу) -->
    <div class="history-box" id="history-box">
        <h2>🧾 History</h2>
        <ul id="history-list"></ul>
    </div>
</div>

    <script>
  function showHistory() {
    alert("Opening history...");
  }

  function showInformation() {
    alert("Displaying information...");
  }
</script>
    
<script src="script.js" defer></script>
</body>
</html>
